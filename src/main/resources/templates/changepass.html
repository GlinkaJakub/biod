<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>biod</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
</head>

<body style="height: 776px;">
    <!-- Start: Login Form Clean -->
    <div class="login-clean" style="height: 776px;">
        <form method="post" class="updateUser" action="#" th:action="@{/changepass}" th:object="${updateUser}">
            <h2 class="sr-only">Change password</h2>
            <div class="illustration"><i class="icon ion-key"></i></div>
            <div class="form-group"><input th:field="*{oldPassword}" class="form-control" type="password" name="old_password" placeholder="Old password"></div>
            <div class="form-group"><input th:field="*{newPassword}" class="form-control" type="password" name="new_password" placeholder="New password"></div>
            <div class="form-group"><input th:field="*{confirmPassword}" class="form-control" type="password" name="confirm_password" placeholder="Confirm password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Save</button></div><a class="forgot" href="/main.html">← Return</a></form>
    </div>
    <!-- End: Login Form Clean -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
