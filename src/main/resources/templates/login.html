<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<!--        style="height: 776px;">-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>biod</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
</head>

<body style="height: 776px;">
    <!-- Start: Login Form Clean -->
    <div class="login-clean" style="height: 776px;">
        <form class="user" action="${pageContext.request.contextPath}/authenticate" th:action="@{/authenticate}" method="POST">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-log-in"></i></div>
            <span th:if="${param.error != null}">
                <i>Sorry! Wrong login or password!</i>
            </span>
            <span th:if="${param.logout != null}">
                <i>You have been logout!</i>
            </span>
            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Log In</button>
            </div>
            <a class="forgot" href="register.html">Register</a>
        </form>
    </div>
    <!-- End: Login Form Clean -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
